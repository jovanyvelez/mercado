<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/test.css">
</head>

<body id="documento">
    <div class="main-form" id="main-form">

        <div class="container-rightbutton container">
            <div><a id="btn-estadoPedido" class="btn-estadoPedido" href="#">Estado pedido</a>
            </div>
        </div>

        <img class="img1 centrar" src="images/or1.png" alt="logo compañia">

        <h4 class="subtitle centrar">En que ciudad estas?</h4>

        <div class="container-form">
            <form action="#" class="">
                <select name="ciudad" class="alinear" id="ciudad">
                    <option disabled selected>Selecciona</option>
                    <option value="bello">Bello</option>
                    <option value="envigado">Envigado</option>
                    <option value="itagui">Itagui</option>
                    <option value="medellin">Medellín</option>
                    <option value="sabaneta">Sabaneta</option>
                </select>
            </form>
        </div>
        <p id="labelBarrio" class="subtitle centrar noshow">Cuál es tu barrio?</p>

        <form class="container-form noshow" id="barrios" action="#">
            <select id="ciudad" class="alinear" name="" id="" aria-placeholder="Selecciona" autofocus>
                <option disabled selected>Selecciona</option>
                <option value="bello">Bello</option>
                <option value="envigado">Envigado</option>
                <option value="itagui">Itagui</option>
                <option value="medellin">Medellín</option>
                <option value="sabaneta">Sabaneta</option>
            </select>
        </form>

        <p class="subtitle centrar noshow" id="labelAddress">Ingresa tu direccion</p>

        <div id="address" class="container-form noshow">
            <form class="form1" action="#">
                <div class="cuadro">
                    <select class="alinear-direccion" name="" id="" placeholder="Selecciona" autofocus>
                        <option value="calle">Calle</option>
                        <option value="carrera">Carrera</option>
                        <option value="Diagonal">Diagonal</option>
                        <option value="Transversal">Transversal</option>
                        <option value="circular">circular</option>
                    </select>
                    <input type="text" class="alinear-direccion" placeholder="No">
                    #
                    <input type="text" class="alinear-direccion" placeholder="No">
                    -
                    <input type="number" class="alinear-direccion" placeholder="No">
                </div>
            </form>
        </div>

        <div id="text-info" class="container-form noshow">
            <input id="elemento4" class="alinear" type="text" placeholder="detalle vivienda (casa, apto,nombre unidad)">
        </div>

        <div id="cobertura" class="container-form noshow">
            <a class="btn-cobertura" href="#" class="prueba">Validar cobertura</a>
        </div>

    </div>


    <div class="estadoPedidos container-form noshow" id="pedidos">
        <div class="formEstadoPedidos" id="formEstadoPedidos">
            <form action="#" class="form-pedido" id="form-pedido">
                <label for="" class="form-label">Estado del pedido</label>
                <a id="btn-cerrar" class="cerrar" href="#">X</a>
                <hr>
                <span>El estado de tu pedido está en tu e-mail</span>
                <input type="number" class="formEstadoPedidos-input" minlength="2" maxlength="8"
                    placeholder="# de orden" required>
                <input type="number" class="formEstadoPedidos-input" minlength="2" maxlength="8"
                    placeholder="# telefono" required>
                <hr>
                <a href="#" id="btn-cerra" class="formEstadoPedido-Enviar">Ver estado</a>
            </form>
        </div>
    </div>
    <script src="script/test.js"></script>
</body>

</html>
